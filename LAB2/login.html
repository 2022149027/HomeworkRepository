<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Internet-Programming Shop</h1>
        <p class="button_link"><a href="login.html">로그인</a></p>
        <div class="black_line"></div>
        <p>개인정보 (필수)</p>
        <form action="">
            <p><label>유저 아이디: <input type="text" placeholder="아이디를 입력하세요" required></label></p>
            <p><label>비밀번호: <input type="password" placeholder="비밀번호를 입력하세요" required></label></p>
            <p><label>비밀번호 확인: <input type="password" placeholder="비밀번호 확인" required></label></p>
            <div class="flex-right">
                <p><input class="button_click" type="submit" value="로그인"></p>
                <p class="button_click button_move"><a href="signup.html">회원가입</a></p>
            </div>
        </form>
        <div class="black_line"></div>
    </div>
</body>
</html>
